    <h1>Add a New Video</h1>
    <br><br>
    <form action="GET" action="#">
        <label for="vidTitle"><strong>Video Title</strong></label>
        <br>
        <input name="vidTitle" id="vidTitle" type="text" placeholder="Video Title" required>
        <br><br>
        <label for="Desc"><strong>Description</strong></label>
        <br>
        <textarea name="Desc" id="Desc" type="text" cols="25" rows="8" required> </textarea>
        <br><br>
        <label for="upload"><strong>Video</strong></label>
        <br>
        <input name="upload" id="upload" type="file" title=" " value=" " required/>
        <br><br>
        <select name="collection" id="collection" required>
            <option value="">Choose Collection</option>
            <option value="col1">Collection 1</option>
            <option value="col2">Collection 2</option>
            <option value="col3">Collection 3</option>
        </select>
        <br><br>
        <input name="public" id="public" type="radio"> <label for="public">Public</label>
        <input name="private" id="private" type="radio"><label for="private">Private</label>
        <br>
        <br>
        <br>
        <br>
        <button type="submit">Upload Video</button>
    </form>
